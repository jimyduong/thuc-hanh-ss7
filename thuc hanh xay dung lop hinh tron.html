<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        };
        this.getArea = function () {
            return Math.PI * radius * radius;
        };
        this.setRadius = function (radius) {
            this.radius = radius;
        }
    };
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    document.write(radius + "____" + area + "<br>");

    circle.setRadius(3);
    document.write(circle.getRadius());
</script>
</body>
</html>
